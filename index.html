<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>MyWeb</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header id="main">
		<div class="container">
			<div class="entry-form">
				<form action="#" method="post">
					<p class="form-header">Login form</p>
					<input type="text" name="login" id="login-field" placeholder="Login"></br>
					<input type="password" name="password" id="pass-field" placeholder="Password"></br>
					<input type="checkbox" name="remember" id="rememb-field">
					<label for="rememb-field">Remember?</label></br>
					<button class="button" type="submit">Log!</button>
				</form>
			</div>
		</div>
	</header>
</body>
</html>
